openapi: 3.1.0
info:
  title: Language-Locked Agent Wrapper API
  version: 1.0.0
  description: |
    Agent wrapping service for DNA-Lang sovereign agents.
    Supports language-locked containers, CCCE constraints, and Î¦-threshold protections.

servers:
  - url: https://q-slice-redteam-arena.vercel.app
    description: Q-Slice Redteam Arena API

paths:
  /api/agents:
    get:
      operationId: listAgents
      summary: List all sovereign agents with CCCE metrics
      responses:
        '200':
          description: A list of agents and their CCCE status
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Agent'

  /api/agents/{id}/wrap:
    get:
      operationId: getAgentWrapper
      summary: Get wrapper information for a specific agent
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: aiden
      responses:
        '200':
          description: Wrapper state and lock metadata for the agent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentWrapInfo'

    post:
      operationId: wrapAgentWithLanguageLock
      summary: Wrap agent in a language-locked container with CCCE constraints
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: aura
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WrapRequest'
      responses:
        '200':
          description: Agent successfully wrapped and validated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WrapResponse'
        '400':
          description: Invalid wrapper request (bad base64, bad CCCE, etc.)
        '403':
          description: CCCE constraint failed or fail-closed rule triggered
        '500':
          description: Internal server error during wrap process

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Agent:
      type: object
      properties:
        id:
          type: string
          example: aura
        name:
          type: string
          example: AURA
        type:
          type: string
          example: observer
        pole:
          type: string
          enum: [north, south, neutral]
        phiTarget:
          type: number
          example: 0.92

    Constraint:
      type: object
      properties:
        metric:
          type: string
          enum: [phi, lambda, gamma, xi]
        min:
          type: number
        max:
          type: number

    WrapRequest:
      type: object
      required:
        - language
        - payload
      properties:
        language:
          type: string
          enum: [python, javascript, rust]
        payload:
          type: string
          description: Base64-encoded agent source code
        constraints:
          type: array
          items:
            $ref: '#/components/schemas/Constraint'

    WrapResponse:
      type: object
      properties:
        agentId:
          type: string
        status:
          type: string
          enum: [wrapped, rejected]
        ccce:
          $ref: '#/components/schemas/CCCEMetrics'

    CCCEMetrics:
      type: object
      properties:
        phi:
          type: number
        lambda:
          type: number
        gamma:
          type: number
        xi:
          type: number

    AgentWrapInfo:
      type: object
      properties:
        agentId:
          type: string
        locked:
          type: boolean
        expiresIn:
          type: integer
        currentLanguage:
          type: string
        constraints:
          type: array
          items:
            $ref: '#/components/schemas/Constraint'
